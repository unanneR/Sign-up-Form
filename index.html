<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="split-screen">
    <div class="left-side">
        <div class="logo-container">
            <img src="../Sign-up-Form/images/odin-logo.png" alt="Odin Logo">
            <span class="logo-text">ODIN</span>
        </div>
        <div id="caption">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>

    <div class="right-side">
        <div class="top-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="form-section">
            <form action="#" method="post">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="input-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" class="error-border">
                    </div>
                    <div class="input-group">
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pwd" name="confirm_pwd" class="error-border">
                    </div>
                </div>
            </form>
        </div>

        <div class="footer-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
